<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>المملكة للإلكترونيات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.postimg.cc/zBNzvn3H/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Tahoma', sans-serif;
      color: white;
      text-align: center;
    }

    .glow-box {
      background-image: url('https://i.postimg.cc/x1zqdG9n/967-770-697-425-20250624-043114.jpg');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      margin: 80px auto;
      width: 90%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .glow-text {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      text-shadow: 
        0 0 5px #fff, 
        0 0 10px #0ff, 
        0 0 15px #0ff, 
        0 0 20px #0ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 
          0 0 5px #fff, 
          0 0 10px #0ff, 
          0 0 15px #0ff, 
          0 0 20px #0ff;
      }
      to {
        text-shadow: 
          0 0 10px #fff, 
          0 0 20px #0ff, 
          0 0 30px #0ff, 
          0 0 40px #0ff;
      }
    }

    .bottom-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      font-size: 40px;
    }
  </style>
</head>
<body>

  <div class="glow-box">
    <div class="glow-text">
      المملكة للإلكترونيات والبرمجيات وعالم البلايستيشن
    </div>
  </div>

  <div class="bottom-text">
    العنوان: تعز - المدينة - أعلى مطعم السعيد<br>
    تلفون: 770697425 - 774471818 - 730081955<br>
    يتوفر لدينا جميع أجهزة البلايستيشن والألعاب الجديدة والمستخدمة<br>
    مع توفر قسم خاص للصيانة (هاردوير وسوفتوير) بأحدث التقنيات الحديثة<br>
    نتمنى لكم قضاء أحلى الأوقات
  </div>

</body>
</html>
